<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-center display-6">Cadastro de Clientes</header>
    <main>
        <section>
            <div class="container shadow mt-5">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputSobreNome" class="form-label">Sobre Nome</label>
                      <input type="text" class="form-control" id="inputSobreNome">
                    </div>
                    <div class="col-4">
                      <label for="inputCep" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputCep" placeholder="Digite Seu Cep">
                    </div>
                    <div class="col-9">
                      <label for="inputEndereco" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputEndereco" placeholder="Digite seu Endereço">
                    </div>
                    <div class="col-md-3">
                        <label for="inputNumeroEndereco" class="form-label">Número</label>
                        <input type="text" class="form-control" id="inputNumeroEndereco">
                      </div>
                    <div class="col-6">
                      <label for="inputBairro" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="inputBairro">
                    </div>
                    <div class="col-6">
                        <label for="inputCidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade">
                      </div>
                    <div class="col-md-2">
                      <label for="inputEstado" class="form-label">Estado</label>
                      <input type="text" class="form-control" id="inputEstado">
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                  </form>
            </div>
        </section>
    </main>
</body>

</html>
