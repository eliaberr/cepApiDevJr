<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <header class="text-center display-6">Cadastro de Clientes</header>
    <main class="container shadow my-5 p-5">
        <section>
            <form class="row g-3" onsubmit="save(); return false" id="formCliente">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                    <label for="inputSobreNome" class="form-label">Sobre Nome</label>
                    <input type="text" class="form-control" id="inputSobreNome" required>
                </div>
                <div class="col-4">
                    <label for="inputCep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCep" placeholder="Digite Seu Cep" onblur="consultarCep()" required>
                </div>
                <div class="col-8">
                   <br>
                    <span class="text-danger form-control border-0 mt-2" id="mensagemErro"></span>
                </div>
               
                
                <div class="col-9">
                    <label for="inputEndereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputEndereco"  disabled>
                </div>
                <div class="col-md-3">
                    <label for="inputNumeroEndereco" class="form-label">Número</label>
                    <input type="number" class="form-control" id="inputNumeroEndereco" disabled required>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckSemNumero" onclick="residenciaSemNumero()" checked disabled >
                        <label class="form-check-label" for="flexCheckDefault">
                            Residência sem numero
                        </label>
                      
                </div>
                <div class="col-6">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro" disabled>
                </div>
                <div class="col-6">
                    <label for="inputCidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" disabled>
                </div>
                <div class="col-md-2">
                    <label for="inputEstado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputEstado" disabled>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
            
        </section>
    
        <section class="mt-5">
            <table class="table" id="tabelaClientes">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>    
    
</body>

</html>
